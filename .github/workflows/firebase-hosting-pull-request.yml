name: Deploy Preview

on:
  pull_request:
    branches:
      - '*'

jobs:
  install_node_modules:
    name: install and cache node node_modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ⚡️ cache
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            /opt/hostedtoolcache/node
          key: ${{ matrix.node-version }}-${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install node_modules
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn

  build_and_deploy_preview:
    needs: [install_node_modules]
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ⚡️ cache
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            /opt/hostedtoolcache/node
          key: ${{ matrix.node-version }}-${{ runner.OS }}-build-${{ hashFiles('package.json') }}

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: build
        run: REACT_APP_NETWORK=DEVNET yarn build

      - name: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INTERNAL_DRIP_DEVNET }}'
          target: main
          projectId: internal-drip-devnet
